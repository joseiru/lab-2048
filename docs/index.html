<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/ion.sound-3.0.7/ion.sound.min.js"></script>
    <script type="text/javascript" src="js/manager.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div id="score">
        Score: <span class="js-score">0</span>
    </div>

    <div id="game-board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="clearfix"></div>

        <div id="tile-container">
        </div>
    </div>

    <div id="game-over" class="game-over-hidden">
        <span>Game Over</span>
        Score: <span class="js-score">0</span>
    </div>
</body>

</html>
